{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
 </head>
 <body>
  <div class="form-inputs">
   <h1>Intrusion detector</h1>

   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->
   <!--
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   -->

<form  action="{% url 'output-page' %}" method='POST'>
{% csrf_token %}

<label for="srcbytes" >Source Bytes:</label>
   <input type="text" id="srcbytes" name="srcbytes" min="0" max="50" align="center"><br><br>

  <label for="dstbytes">destination Bytes:</label>
    <input type="text" id="dstbytes" name="dstbytes" min="0" max="50" align="center"><br><br>

  <label for="same_srv_rate">same_srv_rate:</label>
  <input type="text" id="same_srv_rate" name="same_srv_rate" min="0" max="50"><br><br>

    <label for="dst_host_same_srv_rate">dst_host_same_srv_rate:</label>
  <input type="text" id="dst_host_same_srv_rate" name="dst_host_same_srv_rate" min="0" max="50"><br><br>

 <label for="flag">flag:</label>
  <input type="text" id="flag" name="flag" min="0" max="5000"><br><br>
  <input type="submit"  class="btn btn-outline-primary" value="Submit">
  </form>
</div>

  </body>
</html>
